name: windows-oidn
description: LuxCore Python Wheels - Build OIDN for Windows
inputs:
  job-id:
    description: 'Job unique identifier (for caching)'
    required: true
    type: string
runs:
  using: 'composite'
  steps:
    - name: Create directory
      run: |
        mkdir '${{github.workspace}}\oidn'
      shell: pwsh

    # - name: Restore Cache
    #   uses: actions/cache@v4
