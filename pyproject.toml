[build-system]
requires = ["scikit-build-core"]
build-backend = "scikit_build_core.build"

[project]
name = "pyluxcore"
version = "2.9.alpha1"
dependencies = ["numpy<2"]
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [{name="Howetuft"}]
# See https://pypi.org/classifiers/
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 7 - Inactive",
    "Operating System :: POSIX :: Linux",
    "Topic :: Multimedia :: Graphics :: 3D Rendering",
]
readme = "./LuxCore/README.md"
keywords = ["raytracing", "ray tracing", "rendering", "pbr", "path tracing"]

[project.urls]
Homepage = "https://luxcorerender.org/"
Repository = "https://github.com/LuxCoreRender/LuxCore"

[tool.scikit-build]
logging.level = "DEBUG"
cmake.verbose = true
cmake.source-dir = "./LuxCore"
cmake.targets = ["pyluxcore"]
cmake.build-type = "Release"
wheel.cmake = true
wheel.packages = [
  "./LuxCore/pywheel",
]

# Defines
[tool.scikit-build.cmake.define]
OpenGL_GL_PREFERENCE = "LEGACY"
CMAKE_VERBOSE_MAKEFILE = "ON"
CMAKE_C_COMPILER_LAUNCHER = "sccache"
CMAKE_CXX_COMPILER_LAUNCHER = "sccache"

[[tool.scikit-build.overrides]]
if.platform-system = "linux"
cmake.define.LUXRAYS_CUSTOM_CONFIG = "Config_Linux-Wheel"

[[tool.scikit-build.overrides]]
if.platform-system = "win32"
inherit.cmake.define = "append"
cmake.define.LUXRAYS_CUSTOM_CONFIG = "Config_Windows"
cmake.define.PYTHON_LIBRARY = "{project}\\WindowsCompileDeps\\x64\\Release\\lib"
cmake.define.PYTHON_V = {env="PYTHON_V", default="3.6"}
cmake.define.PYTHON_INCLUDE_DIR = "{project}\\WindowsCompileDeps\\include\\Python${PYTHON_V}"
cmake.define.BUILD_LUXCORE_DLL = "1"
cmake.define.CMAKE_POLICY_DEFAULT_CMP0074="NEW"
cmake.define.BOOST_NO_CXX11_SCOPED_ENUMS="1"
cmake.define.BOOST_FILESYSTEM_VERSION="4"
cmake.define.CMAKE_MSVC_DEBUG_INFORMATION_FORMAT="Embedded"
cmake.define.CMAKE_POLICY_CMP0141="NEW"
cmake.define.CMAKE_POLICY_CMP0128="NEW"
cmake.define.CMAKE_POLICY_CMP0156="NEW"
cmake.define.SPDLOG_FMT_EXTERNAL="ON"
cmake.define.CMAKE_C_COMPILER="cl.exe"
cmake.define.CMAKE_CXX_COMPILER="cl.exe"
cmake.args = ["-G Ninja", "-A x64", "-T v143,host=x64"]

# For convenience, all cibuildwheel settings are located in github workflow
